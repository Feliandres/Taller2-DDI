<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main class="page">

    <header class="logo_page">
      <img src="/images/logo.svg" alt="Logo-Page-Name" class="logo_svg_page">
    </header>

    <section class="principal_page">

      <div class="ilustration_page">
        <img src="/images/illustration-mockups.svg" alt="Ilustration-Mockups">
      </div>

      <div class="text_page">
        <h1 class="title_card_page">
          Build The Community Your Fans Will Love
        </h1>
        <p class="description_card_page">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="button_card_page">
          Register
        </button>
      </div>
    </section>
  </main>

  <footer class="footer_page">

    <div class="icons_page_footer">
      <img src="/images/facebook.svg" alt="Facebook icon" class="facebook_icon_page">
      <img src="/images/twitter.svg" alt="Twitter icon" class="twitter_icon_page">
      <img src="/images/instagram-outlined.svg" alt="Instragram icon" class="instagram_icon_page">
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Felipe Pazmi√±o</a>.
    </p>
  </footer>

</body>
</html>
